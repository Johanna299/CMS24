<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section class="section footer-section footer-section-content">
    <div class="container">
        <div class="section-row">
            <div class="section-column footer-section-content-column footer-section-content-column-left">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '10', slide: '-1'}" />
            </div>
            <div class="section-column footer-section-content-column footer-section-content-column-middle">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '11', slide: '-1'}" />
            </div>
            <div class="section-column footer-section-content-column footer-section-content-column-right">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '12', slide: '-1'}" />
            </div>
        </div>
    </div>
</section>

<f:if condition="{theme.language.enable}">
    <div class="footer-language-wrapper">
        <div class="footer-language-content">
            <!-- Language Menu (left) -->
            <div class="footer-language">
                <f:render partial="Navigation/Language" arguments="{_all}" />
            </div>

            <!-- Impressum (middle) -->
            <div class="footer-impressum">
                <a href="{f:uri.page(pageUid: 41)}">Impressum</a>
            </div>

            <!-- Copyright (right) -->
            <div class="footer-copyright">
                Â© Pawliance 2024
            </div>
        </div>
    </div>
</f:if>
</html>
