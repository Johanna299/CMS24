<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/TierItem.html
-->
<div class="card" style="width: 18rem;">
  <f:for each="{data.tx_mask_photo}" as="file">
    <f:if condition="{file}">
      <img src="{file.publicUrl}" class="card-img-top" alt="{file.description}" />
    </f:if>
  </f:for>
  <div class="card-body">
    <!-- Name des Tiers -->
    <f:if condition="{data.tx_mask_name}">
      <h3 class="card-title">{data.tx_mask_name}</h3>
    </f:if>
    <!-- Tierart -->
    <f:if condition="{data.tx_mask_species}">
      <p class="card-text species">{data.tx_mask_species}</p>
    </f:if>
    <!-- Alter -->
    <f:if condition="{data.tx_mask_age}">
      <p class="card-text age">Alter: {data.tx_mask_age}</p>
    </f:if>
    <!-- Beschreibung -->
    <f:if condition="{data.tx_mask_description}">
      <p class="card-text"><small class="text-muted">{data.tx_mask_description -> f:format.nl2br()}</small></p>
    </f:if>
  </div>
</div>

</html>
