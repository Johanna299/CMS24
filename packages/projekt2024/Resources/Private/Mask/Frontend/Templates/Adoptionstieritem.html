<f:for each="{data.tx_mask_aphoto}" as="file">
    <f:media file="{file}" width="200" />
    {file.description}
</f:for>
<f:if condition="{data.tx_mask_aname}">
    {data.tx_mask_aname}
</f:if>
<f:if condition="{data.tx_mask_arace}">
    {data.tx_mask_arace}
</f:if>
<f:if condition="{data.tx_mask_aage}">
    {data.tx_mask_aage}
</f:if>
<f:variable name="acastrated" value="{data.tx_mask_acastrated}"/>
<f:if condition="{acastrated}">
    <f:then>
        <f:comment><!-- Do this, if checked --></f:comment>
    </f:then>
    <f:else>
        <f:comment><!-- Else do this --></f:comment>
    </f:else>
</f:if>
<f:if condition="{data.tx_mask_ashortdescription}">
    {data.tx_mask_ashortdescription -> f:format.nl2br()}
</f:if>
