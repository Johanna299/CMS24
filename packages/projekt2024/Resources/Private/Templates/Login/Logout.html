<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<h3>Sie sind eingeloggt.</h3>

<!-- button to the site "Downloads" -->
<a href="{f:uri.page(pageUid: 40)}" class="btn btn-tertiary downloads-logout">
    Zu Downloads
</a>

<f:form action="login" actionUri="{actionUri}" target="_top" fieldNamePrefix="">
    <fieldset>
        <h3>Logout</h3>
        <div>
            <label for="tx-felogin-input-logout">
                <f:translate key="username"/>
            </label>
            {user.username}
        </div>
        <div>
            <f:form.submit value="{f:translate(key: 'logout')}" name="submit" id="tx-felogin-input-logout"/>
        </div>

        <div class="felogin-hidden">
            <f:form.hidden name="logintype" value="logout"/>
        </div>
    </fieldset>
</f:form>
</html>
